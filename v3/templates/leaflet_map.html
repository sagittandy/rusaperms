       <script>

       function countPerms (cluster) {
                var children = cluster.getAllChildMarkers();
                var count = 0;
                children.forEach( function( child ) {
                    if (child.options.hasOwnProperty('count')) {
                        count += child.options.count;
                    } else {
                        console.log(child);
                        count += 1;
                    }});
                return count;
       }
       function customIcon (cluster) {
		//var childCount = cluster.getChildCount();
                var childCount = countPerms(cluster);

		var c = ' marker-cluster-';
		if (childCount < 5) {
			c += 'small';
		} else if (childCount < 20) {
			c += 'medium';
		} else {
			c += 'large';
		}

		return new L.DivIcon(
                    {  html: '<div><span>' + childCount + '</span></div>',
		       className: 'marker-cluster' + c, iconSize: new
                       L.Point(40, 40)
		       });
	}
       </script>

<!-- We keep the groups of markers whether or not there is a sidebar,
     so that code declaring a marker is the same either way.
     The installMarkers function varies between installing all groups
     or installing groups that correspond to marked options.
-->
<script>
var groups = {
  // For iterating through the groups ... 
  lengths: [ 'br100', 'br200', 'br300', 'br400',
             'br600', 'br1000', 'br1200' ], 
  // Each marker is added to one group when it is created 
  br100 : [ ],
  br200 : [ ],
  br300 : [ ],
  br400 : [ ],
  br600 : [ ], 
  br1000 : [ ], 
  br1200 : [ ]
};


var clusters = L.markerClusterGroup(
                { iconCreateFunction: customIcon,
                  disableClusteringAtZoom: 15
                });

{% if sidebar %}
// Just the markers that have been selected in the
// sidebar, which initially is all of them
function installMarkers() {
   var options = $(".length_select");
   for (var i=0; i<options.length; ++i) {
	 group= options[i].id;
	 console.log("Adding " + group);
	 if (options[i].checked) {
		clusters.addLayers(groups[group]);
	 }
   }
}
{% else %}
// Markers of every length, since we don't have
// selections. 	     
function installMarkers() {
           for (var i=0; i<groups.lengths.length; ++i) {
	        group = groups.lengths[i]; 
	        // console.log("Adding " + group);
	        // console.log("group content " + groups[group]); 
	        clusters.addLayers(groups[group]);
	     }
}
{% endif %}	     

	     

$(document).ready(function() {
  $('input[class="length_select"]').change(
     function() {
        if ($(this).prop("checked")) {
           var length = $(this).prop("id");
           clusters.addLayers(groups[length])
           console.log(length + " is checked!");
       } else {
           clusters.clearLayers();
           installMarkers(); 
       }
       clusters.refreshClusters();
     })
  });




</script>

       // Current "focused route" so we can highlight and
	   // and unhighlight them to describe routes
	   var cur_highlight_route = null;
	   function highlight_route(route) {
		   marker = route.marker;
		   // Un-highlight previous route
		   if (cur_highlight_route != null) {
			    cur_highlight_route.setStyle({color: "#6232a8"});
		   		old_marker = cur_highlight_route.marker;
		   		console.log("Re-grouping old marker" + old_marker);
		   		map.removeLayer(old_marker);
		   		clusters.addLayer(old_marker);
		   }
		   // The marker needs to be showing
			console.log("Ungrouping highlighted marker " + route.marker);
			clusters.removeLayer(route.marker);
			map.addLayer(marker);
			// Now it should be showing
			marker.openPopup(); // Only if marker showing
			cur_highlight_route = route;
			cur_highlight_route.bringToFront();
			cur_highlight_route.setStyle({color: "#FF0000"});
	   }

       function plot_route(points, marker, name) {
       	 var route = L.polyline(points,
		            { color: "#6232a8", weight: 3, opacity: 0.5} );
		              route.on('click',
		              function(e) {
		                console.log('clicked on ' + name);
					    highlight_route(route);
		              });
		        route.addTo(map);
		        // route and marker linked so they can
		   		// highlight each other
		   		route.marker = marker;
		   		marker.route = route;
	   }

//  End of boilerplate prolog; what follows is
//     inserted marker-by-marker in Python script 

// Now in Jinja!

var permview = "http://www.rusa.org/cgi-bin/permview_GF.pl";

// -------------------
//  Individual markers 
// -------------------

{% for marker in individual_markers %}
var marker = L.marker([{{marker.lat}}, {{marker.lon}}],
  {title: "{{marker.name |escape}}",
   alt: "{{marker.name |escape}}",
   icon: icon{{marker.Dist_group}},
   count: 1}).bindPopup(
   "<div><p> #{{marker.pid}} " +
   "<a href='{{marker.url}}'>" +
   "{{marker.name |escape}}</a><br /> {{marker.dist}}km<br /> " +
   {% if list_states %}
     "[{{marker.Perm_states}}] " +
   {% endif %}
   "{{marker.description |escape}}</p></div>");
groups.br{{marker.Dist_group}}.push(marker);
// Points associated with that route
	var points = {{marker.points}};
	plot_route(points, marker, "{{marker.pid}} {{marker.name}}");
{% endfor %}

// -------------------
//  Grouped markers 
// -------------------

{% for marker in grouped_markers %}
var label = "{{marker.count}} "+
    "{{marker.Dist_group}}k - {{marker.Next_bigger}}k perms from {{marker.City}}";
var marker = L.marker([{{marker.Lat}}, {{marker.Lon}}],
 { title: label, 
   alt: label, 
   icon: icon{{marker.Dist_group}},
   count: {{marker.count}}}).bindPopup( "<div class='ride-group'>" + label + "<br />" +
   {% for perm in marker.perms %}  "#<strong>{{perm.Perm_id}}</strong> " + 
   " <a href='" + permview + "?permid={{perm.Perm_id}}'" + 
   "  target='RUSAdb'>{{perm.Perm_name | escape}}</a> " +
   " ({{perm.Perm_km}}km) " +
   {% if list_states %}
     "[{{perm.Perm_states}}] " +
   {% endif %}
   " {{perm.Perm_notes | escape}}- {{perm.Perm_owner | escape}} <br />" +
   {% endfor %} "</div>"   
  );
groups.br{{marker.Dist_group}}.push(marker);   
{% endfor %}

// -------------------
//  End of markers 
// -------------------

     map.addLayer(clusters);
     installMarkers();  

    {% if sidebar %}
    var sidebar = L.control.sidebar('sidebar').addTo(map);
    {% endif %}
</script>
